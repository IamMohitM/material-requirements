services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mrms-db
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1024M
    environment:
      # Use 'app' as the default user to match what the application expects
      # This ensures the role exists from the start
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mrms
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    # Enhanced health check that uses the correct user role
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d mrms"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - mrms-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mrms-redis
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: 256M
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mrms-network

  # MinIO Object Storage (optional - can be disabled if network issues)
  # minio:
  #   image: minio/minio:7-latest
  #   container_name: mrms-minio
  #   environment:
  #     MINIO_ACCESS_KEY: minioadmin
  #     MINIO_SECRET_KEY: minioadmin
  #   ports:
  #     - "9000:9000"
  #     - "9001:9001"
  #   volumes:
  #     - minio_data:/minio_data
  #   command: minio server /minio_data --console-address ":9001"
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
  #     interval: 30s
  #     timeout: 20s
  #     retries: 3
  #   networks:
  #     - mrms-network

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mrms-api
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 2048M
    environment:
      NODE_ENV: development
      API_PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: app
      DB_PASSWORD: password
      DB_NAME: mrms
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev-secret-key-change-in-production
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/tests:/app/tests
      - /app/node_modules
    command: npm start
    networks:
      - mrms-network

  # Frontend Web Dashboard
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mrms-web
    deploy:
      resources:
        limits:
          cpus: '0.40'
          memory: 768M
    environment:
      REACT_APP_API_URL: http://localhost:3000
      REACT_APP_ENV: development
    ports:
      - "3001:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - mrms-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  mrms-network:
    driver: bridge
